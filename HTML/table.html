<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body bgcolor="lightgreen">
    <table style="width: 50%;">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Wonderland</td>
            <td>99</td>
        </tr>
        <tr>
            <td>Jasmine</td>
            <td>Lepom</td>
            <td>77</td>
        </tr>
    </table>
</body>
</html>

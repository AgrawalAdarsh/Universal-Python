<body bgcolor="orange">
    <h2>Example of Font Tag</h2>
    <p>This is a normal Text without any font style</p>
    <p>
        <font color="blue">Text with normal size and default face</font>
    </p>
    <p>
        <font size="15" color="green">Text with increased size and default face</font>
    </p>
    <p>
        <font color="red" face="cursive">Text with default size and changed Face</font>
    </p>
</body>
